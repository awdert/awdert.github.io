<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/book/book.css">
	<link rel="stylesheet" href="../css/public/public.css">
	<script>
		var pixelRatio = 1 / window.devicePixelRatio;   
		document.write('<meta name="viewport" content="width=device-width,initial-scale='+pixelRatio+',minimum-scale='+pixelRatio+',maximum-scale='+pixelRatio+'" />');
		var html=document.getElementsByTagName('html')[0];
		var pageWidth=html.getBoundingClientRect().width;
		html.style.fontSize=pageWidth/10+"px";  
	</script>
</head>
<body>
	<div id="header">
		<div class="book">
			<p>订单</p>
			<img src="../img/search.png" alt="">
		</div>
		<ul class="table">
			<li class='select'>
				<p>全部订单</p>
				<div class="sbox"></div>
			</li>
			<li class='select'>
				<p>待评价</p>
				<div class="sbox"></div>
			</li>
			<li class='select'>
				<p>退款</p>
				<div class="sbox"></div>
			</li>
		</ul>
	</div>
	<div id="containner">
		<div class="font">
			<p class="one">一个订单都没有哦~</p>
			<p class="two">给自己定一个小目标，先下一单</p>
			<a href="#" class="three">去逛逛</a>
		</div>
	</div>
	<div class="stand">
		<div class="aa"></div>
		<p>继续拖动，查看三个月前的订单</p>
		<div class="aa"></div>
	</div>
	<div class="clone"></div>
	<ul id="footer">
		<li  class='oLi'>
			<img src="../img/index2.png" alt="" class='sy'>
			<p>首页</p>
		</li>
		<li class='oLi'>
			<img src="../img/book.png" alt="" class='dd'>
			<p>订单</p>
		</li>
		<li class='oLi'>
			<img src="../img/mine.png" alt="" class='wd'>
			<p>我的</p>
		</li>
	</ul>
	<script src="../js/pubilic.js"></script>
	<script src="../js/book.js"></script>
</body>
</html>
