<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>打虎新形态</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper" >
	    <!-- slide1 -->
	        <div class="swiper-slide swiper-slide1 arry-fixed">
	        	<div class="page-one animated fadeIn aa">
	        		<div class="page-one-a animated fadeIn aa">
	        		
	        		</div>
	        	</div>
	        </div>
	  <!--    slide2  -->
	        <div class="swiper-slide swiper-slide2 arry-fixed ">
	        	<div class="page-two animated fadeIn bb">
	        		<div class="page-one-b animated fadeIn bb">
	        		
	        		</div>
	        	</div>
	        
	        </div>
	    <!-- slide3 -->
	        <div class="swiper-slide swiper-slide3 arry-fixed">
	        	<div class="page-three animated fadeIn cc">
	        		<div class="page-one-c animated fadeIn cc">
	        		
	        		</div>
	        	</div>
	        
	        </div>
	        <!-- slide4 -->
	        <div class="swiper-slide swiper-slide4 arry-fixed">
	        	<div class="page-four animated fadeIn dd">
	        		<div class="page-one-d animated fadeIn dd">
	        		
	        		</div>
	        	</div>
	 
	        </div>
			<div class="swiper-slide swiper-slide5 arry-fixed">
	        	<div class="page-five animated fadeIn ee">
	        		<div class="page-one-e animated fadeIn ee">
	        		
	        		</div>
	        	</div>
	 
	        </div>
	        <div class="swiper-slide swiper-slide6 arry-fixed">
	        	<div class="page-six animated fadeIn">
	        		<div class="page-one-f animated fadeIn ff">
	        		
	        		</div>
	        		<div class="page-one-fa animated fadeIn ff">
	        		
	        		</div>
	        	</div>
	 
	        </div>
	        <div class="swiper-slide swiper-slide7 arry-fixed">
	        	<div class="page-seven animated fadeIn">
	        		<div class="page-one-g animated fadeIn gg">
	        		
	        		</div>
	        		<div class="page-one-ga animated fadeIn gg">
	        		
	        		</div>
	        	</div>
	 
	        </div>
	        <div class="swiper-slide swiper-slide8 arry-fixed">
	        	<div class="page-eight">
	 				<iframe src="baidu.html" frameborder="0" class="page-one-h animated fadeIn hh"></iframe>
	 				<div class="page-one-ha animated fadeIn hh">
	 					
	 				</div>
	 			</div>
	        </div>
	        <div class="swiper-slide swiper-slide9 arry-fixed">
	        	<form class="page-nine" action="" method="">
	 				<div class="content">
	 					<div class="header">
	 						<img src="images/header.png" alt="">
	 					</div>
	 					<div class="content-form">
	 						<div class="name input-public">
	 							<input type="text" placeholder="姓名">
	 						</div>
	 						<div class="phone input-public">
	 							<input type="text" placeholder="电话">
	 						</div>
	 						<div class="num input-public">
	 							<input type="text" placeholder="人数">
	 						</div>
	 						<div class="say input-public">
	 							<input type="text" placeholder="留言">
	 						</div>
	 					</div>
						<div class="button"><button>参加婚礼</button></div>
	 				</div>
	 			</form>
	        </div>
	        <div class="swiper-slide swiper-slide10 arry-fixed">
	        	<form action="" method="" class="page-ten">
	 				<a class="jubao"></a>
	 				<a class="return" onclick="return reload()"></a>
	 				<a class="get"  onclick="return updater()"></a>
	 			</form>
	 			<div class="mengban"></div>
	 			<div class="saomiao">
	 				<img src="images/erweima.jpg" alt="">
	 				<div class="over" onclick="return over()"></div>
	 			</div>
	        </div>
	    </div>
	    
	   <img src="images/arrow.png" style="width:20px;height:15px; top:460px; left:150px;" id="array" class="resize bounce"> 
	</div>
	<div class="mp3">
		<audio src="images/Céline Dion - My Heart Will Go On.mp3" autoplay="autoplay" loop="loop" ></audio>
	</div>
	<script>
		scaleW=window.innerWidth/320;
		scaleH=window.innerHeight/480;
	</script>
	<script src="js/public.js"></script>
	<script src="js/style.js"></script>
</body>
</html>
